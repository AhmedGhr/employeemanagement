<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/login.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <input type="text" id="login" class="fadeIn second" ngModel name="email" placeholder="login">
      <input type="password" id="password" class="fadeIn third" ngModel name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
